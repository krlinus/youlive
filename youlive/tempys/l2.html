<!DOCTYPE html>
<html>
<head>
<style type="text/css">
table { 
width:100%;
cellspacing:0;
cellpadding:0;
}
img {width:200px;}
</style>
</head>
<script language='javascript' src="/static/jquery-1.8.3.js" />
<script language='javascript'>
$(document).ready(function() {
})

function populate()
{
	alert('popu');
	var fl[]="{{file_list}}".split(',');
	var s="";
	for f in (fl)
	{
		s += "<img src='" + f + "' /img>"
	}
	var disp_div=document.getElementById("disp");
	disp_div.innerHTML=s;
}
</script>

<body onload="populate()">
<table id="t2">
<tr><td width=80% align="right"><a href="/">Home</a></td>
<td align=right><a href="/logout?u={{uid}}&t={{tkn}}">Logout</a></td></tr>
</table>
<font color=blue>Welcome, {{ uid }}!!!</font>
Your files are: {{ file_list }}
<p><div id="disp"></div></p> 
<p><div id="txtHint2"></div></p> 
<p><div id="txtHint3"></div></p> 
<p><div id="txtHint4"></div></p> 
</body>
</html>
