<!DOCTYPE html>
<html>
<head>
<style type="text/css">
table { 
width:100%;
cellspacing:0;
cellpadding:0;
}
img {width:200px;}
</style>
</head>
<script language='javascript' src='https://raw.github.com/Caligatio/jsSHA/master/src/sha.js'>
</script>
<script language='javascript'>
function sendLogin()
{
//alert("sending login");
uid=document.getElementById("uid").value;
pss=document.getElementById("pss").value;
var hashObj = new jsSHA(pss+uid, 'TEXT');
//alert('making hash for ' + pss+uid);
pss.value=''
var value = hashObj.getHash('SHA-512', 'HEX');
var hiddenFld=document.getElementById("myhash");
hiddenFld.value=value;
f=document.getElementById("Userinfo")

//alert(value);
f.submit();
}
</script>
<body onload="begin()">
<table id="t2">
<tr><td align="right"><a href="/">Home</a></td></tr>
</table>
<font color=red>{{ errMsg }}</font>
<form id="Userinfo" method=post action='/login/'>{% csrf_token %}
<table id="f1">
<tr><td>Login Name:</td><td><input type=text name=login id=uid></input></td></tr>
<tr><td>Password:</td><td><input type=password name=psswd id=pss></input></td></tr>
<tr><td></td><td><input type=submit value=login onclick="javascript:sendLogin()"></input></td></tr>
</table>
<input type=hidden id=myhash name=hashpass></input>
</form>

<p><div id="txtHint1"></div></p> 
<p><div id="txtHint2"></div></p> 
<p><div id="txtHint3"></div></p> 
<p><div id="txtHint4"></div></p> 
</body>
</html>
