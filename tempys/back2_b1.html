<script language="javascript">
  $(function() {
  var fl_list='{{imgs}}';
  //alert(fl_list);
  $.ajax({
    dataType: "json",
    url: "/f5handle",
    data: {
        "id":"0", "aid":"1"
    },
    success: function(data) {
    // $.getJSON(function(data) {
      var tabStr="";
      var i=0;
      th_str='<tr><th colspan=3 align="left">My Header</th></tr>';
      for (n in data)
      {
        if((i==0) || (i %3 == 0))
          tabStr += "<tr>";
  
        tabStr += '<td><img src="' + data[n] + '" /></td>';
        if((i!=0) && (i %3) == 2)
          tabStr += "</tr>";
        i++;
      }
      if((i==0) || (i %3) != 2)
          tabStr += "</tr>";
      //alert(tabStr);
      document.getElementById("t1").innerHTML=th_str+tabStr;
     //})
   }
   })
  });
  
</script>
